<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ChatService</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
			<span>
            <div class="banner">
                <h1>Chat Service</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" value="emoji" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="image" id="Image"  />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" value="clear" title="clear screen" />
                </div>
                <input id="messageInput" placeHolder="write message here"/>
				<input id="sendBtn" type="button" value="SEND">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
		
		<center id="to">
        <div id="loginWrapper">
		<div id="box">
			<span>
			<h1 >Login</h1>
            <p id="info"></p>
            <div id="nickWrapper">
				
                <input type="text" placeHolder="Username" id="nicknameInput" />
                <input type="button" value="Log In" id="loginBtn" />
            </div>
			</span>
		</div>
        </div>
		</center>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/main.js"></script>
		<script src="scripts/socket.io.js"></script>
      
    </body>
</html>
